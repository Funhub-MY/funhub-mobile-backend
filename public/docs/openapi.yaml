openapi: 3.0.3
info:
  title: FUNHUB
  description: ''
  version: 1.0.0
servers:
  -
    url: 'https://funhub-mobile-backend.test'
paths:
  /api/v1/article_cities:
    get:
      summary: 'Get Article Cities (Unique)'
      operationId: getArticleCitiesUnique
      description: ''
      parameters:
        -
          in: header
          name: Authorization
          description: ''
          example: 'Bearer {USER_TOKEN_KEY}'
          schema:
            type: string
      responses:
        200:
          description: success
          content:
            application/json:
              schema:
                type: object
                example:
                  cities: []
                properties:
                  cities:
                    type: array
                    example: []
      tags:
        - Article
    parameters:
      -
        in: path
        name: search
        description: 'Optional parameter. optional Search for city.'
        required: true
        schema:
          type: string
        examples:
          omitted:
            summary: 'When the value is omitted'
            value: ''
          present:
            summary: 'When the value is present'
            value: '"Kota"'
  /api/v1/articles/gallery:
    post:
      summary: 'Upload Images for Article'
      operationId: uploadImagesForArticle
      description: ''
      parameters:
        -
          in: header
          name: Authorization
          description: ''
          example: 'Bearer {USER_TOKEN_KEY}'
          schema:
            type: string
      responses:
        200:
          description: success
          content:
            application/json:
              schema:
                type: object
                example:
                  uploaded:
                    -
                      id: 1
                      name: image.jpg
                      url: 'http://localhost:8000/storage/user_uploads/1/image.jpg'
                      size: 12345
                      type: image/jpeg
                properties:
                  uploaded:
                    type: array
                    example:
                      -
                        id: 1
                        name: image.jpg
                        url: 'http://localhost:8000/storage/user_uploads/1/image.jpg'
                        size: 12345
                        type: image/jpeg
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                          example: 1
                        name:
                          type: string
                          example: image.jpg
                        url:
                          type: string
                          example: 'http://localhost:8000/storage/user_uploads/1/image.jpg'
                        size:
                          type: integer
                          example: 12345
                        type:
                          type: string
                          example: image/jpeg
        422:
          description: 'Invalid Form Fields'
          content:
            text/plain:
              schema:
                type: string
                example: '{"errors": ["images": ["The images field is required."] ]}'
      tags:
        - Article
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                images:
                  type: string
                  format: binary
                  description: 'The images to upload.'
                is_cover:
                  type: boolean
                  description: 'used to set this image as a cover.'
                  example: true
              required:
                - images
  /api/v1/articles/video-upload:
    post:
      summary: 'Upload Video for Article'
      operationId: uploadVideoForArticle
      description: "Video size must not larger than 500MB, will stream video response back to client on progress via header X-Upload-Progress / calculate your own using X-Content-Duration\n\nMust be able to stream completion percentage back to client"
      parameters:
        -
          in: header
          name: Authorization
          description: ''
          example: 'Bearer {USER_TOKEN_KEY}'
          schema:
            type: string
      responses:
        200:
          description: success
          content:
            application/json:
              schema:
                type: object
                example:
                  url: 'http://localhost:8000/storage/user_video_uploads/1/video.mp4'
                properties:
                  url:
                    type: string
                    example: 'http://localhost:8000/storage/user_video_uploads/1/video.mp4'
      tags:
        - Article
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                video:
                  type: string
                  format: binary
                  description: 'The video to upload.'
              required:
                - video
  /api/v1/articles/my_articles:
