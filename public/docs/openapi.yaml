      description: ''
      parameters:
        -
          in: header
          name: Authorization
          description: ''
          example: 'Bearer {USER_TOKEN_KEY}'
          schema:
            type: string
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses:
        200:
          description: success
          content:
            text/plain:
              schema:
                type: string
                example: "{\n\"message\": \"Article updated\",\n}"
        404:
          description: 'Not Found'
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'Comment not found'
                properties:
                  message:
                    type: string
                    example: 'Comment not found'
        422:
          description: 'Invalid Form Fields'
          content:
            text/plain:
              schema:
                type: string
                example: '{"errors": ["body": ["The Body field is required."] ]}'
      tags:
        - Article
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                  description: 'The title of the article.'
                  example: 'This is a title'
                type:
                  type: string
                  description: 'The type of the article.'
                  example: 'multimedia,text,video'
                body:
                  type: string
                  description: 'The body of the article.'
                  example: 'This is a caption or body of article'
                status:
                  type: integer
                  description: 'The status of the article.'
                  example: 0
                published_at:
                  type: datetime
                  description: 'The published date of the article.'
                  example: '2021-02-21 12:00:00'
                categories:
                  type: array
                  description: 'The categories ID of the article.'
                  example:
                    - 1
                    - 2
                  items:
                    type: string
                tags:
                  type: array
                  description: 'The tags of the article.'
                  example:
                    - '#tag1'
                    - '#tag2'
                  items:
                    type: string
                images:
                  type: array
                  description: 'The images ID of the article. Must first call upload images endpoint.'
                  example:
                    - 1
                    - 2
                  items:
                    type: string
                excerpt:
                  type: string
                  description: 'The excerpt of the article.'
                  example: 'This is a excerpt of article'
              required:
                - title
                - type
                - body
                - status
