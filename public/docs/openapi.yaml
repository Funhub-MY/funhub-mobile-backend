  /api/v1/articles/report:
    post:
      summary: 'Report an article'
      operationId: reportAnArticle
      description: ''
      parameters:
        -
          in: header
          name: Authorization
          description: ''
          example: 'Bearer {USER_TOKEN_KEY}'
          schema:
            type: string
      responses:
        200:
          description: success
          content:
            text/plain:
              schema:
                type: string
                example: "{\n\"message\": \"Comment reported\",\n}"
        422:
          description: 'Invalid Form Fields'
          content:
            text/plain:
              schema:
                type: string
                example: '{"message": "You have already reported this comment" ]}'
      tags:
        - Article
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                article_id:
                  type: integer
                  description: ''
                  example: 16
                reason:
                  type: string
                  description: 'The reason for reporting the comment.'
                  example: 'Spam     * @bodyParam violation_type required The violation type of this report'
                violation_type:
                  type: string
                  description: ''
                  example: dolorem
                violation_level:
                  type: required
                  description: 'The violation level of this report'
                  example: molestiae
                article:
                  type: integer
                  description: 'The id of the article.'
                  example: 1
              required:
                - article_id
                - reason
                - violation_type
                - article
