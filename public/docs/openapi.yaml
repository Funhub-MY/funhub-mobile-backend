              schema:
                type: object
                example:
                  article: {  }
                properties:
                  article:
                    type: object
                    properties: []
        404:
          description: 'Not Found'
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'Article not found'
                properties:
                  message:
                    type: string
                    example: 'Article not found'
      tags:
        - Article
    put:
      summary: 'Update article by ID. (Only owner of article can update)'
      operationId: updateArticleByIDOnlyOwnerOfArticleCanUpdate
      description: ''
      parameters:
        -
          in: header
          name: Authorization
          description: ''
          example: 'Bearer {USER_TOKEN_KEY}'
          schema:
            type: string
      responses:
        200:
          description: success
          content:
            text/plain:
              schema:
                type: string
                example: "{\n\"message\": \"Article updated\",\n}"
        404:
          description: 'Not Found'
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'Comment not found'
                properties:
                  message:
                    type: string
                    example: 'Comment not found'
        422:
          description: 'Invalid Form Fields'
          content:
            text/plain:
              schema:
                type: string
                example: '{"errors": ["body": ["The Body field is required."] ]}'
      tags:
        - Article
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                body:
                  type: string
                  description: 'The body of the article.'
                  example: 'This is a comment'
                status:
                  type: integer
                  description: 'The status of the article, change this to 0 to unpublish.'
                  example: 0
                title:
                  type: string
                  description: 'The title of the article, will regenerate slug.'
                  example: 'This is a title'
                tags:
                  type: array
                  description: 'The tags of the article.'
                  example:
                    - '#tag1'
                    - '#tag2'
                  items:
                    type: string
                categories:
                  type: array
                  description: 'The categories ID of the article.'
                  example:
                    - 1
                    - 2
                  items:
                    type: string
                images:
                  type: string
                  format: binary
                  description: 'The images ID of the article.'
                video:
                  type: string
                  format: binary
                  description: 'The video ID of the article.'
                tagged_user_ids:
                  type: array
                  description: 'The tagged user IDs of the article.'
                  example:
                    - 1
                    - 2
                  items:
                    type: string
                location:
                  type: string
                  description: 'The location of the article.'
                  example: '{"lat": 123, "lng": 123, "name": "location name", "address": "location address", "address_2" : "", "city": "city", "state": "state name/id", "postcode": "010000", "rating": "5"}'
              required:
                - body
                - status
                - title
    delete:
      summary: 'Remove article by ID. (Only owner of article can delete)'
      operationId: removeArticleByIDOnlyOwnerOfArticleCanDelete
      description: ''
      parameters:
        -
          in: header
          name: Authorization
          description: ''
          example: 'Bearer {USER_TOKEN_KEY}'
          schema:
            type: string
      responses:
        200:
          description: success
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'Article deleted'
                properties:
                  message:
                    type: string
                    example: 'Article deleted'
        404:
          description: 'Not Found'
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'Article not found'
                properties:
                  message:
                    type: string
                    example: 'Article not found'
      tags:
        - Article
    parameters:
      -
        in: path
        name: id
        description: 'The id of the article.'
        example: 1
        required: true
        schema:
          type: integer
